<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>GudangKu Admin</title>
    <link rel="stylesheet" href="../src/style/main.css" />
    <script type="module" src="../src/components/inventory/inventory_list_component.js"></script>
    <script type="module" src="../src/components/common/navigation_component.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Richtext -->
    <link rel="stylesheet" href="../src/components/richtexteditor/rte_theme_default.css" />
    <script type="text/javascript" src="../src/components/richtexteditor/rte.js"></script>
    <script type="text/javascript" src="../src/components/richtexteditor/rte-upload.js"></script>
    <script type="text/javascript" src="../src/components/richtexteditor/plugins/all_plugins.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a id="btn-dashboard-page"><i class="fas fa-home sidebar-icon" title="Dashboard"></i></a>
        <a id="btn-inventory-page"><i class="fas fa-box sidebar-icon" title="Inventory"></i></a>
        <a id="btn-stats-page"><i class="fas fa-chart-bar sidebar-icon" title="Statistics"></i></a>
        <a id="btn-user-page"><i class="fas fa-user sidebar-icon" title="Users"></i></a>
        <a id="btn-report-page"><i class="fas fa-file sidebar-icon" title="Report"></i></a>
        <a id="btn-history-page"><i class="fas fa-rotate-left sidebar-icon" title="History"></i></a>
        <a id="btn-logout-page"><i class="fas fa-sign-out-alt sidebar-icon" title="Logout"></i></a>
    </div>
    
    <div class="explorer">
        <h2>Inventory</h2>
        <div class="folder"><i class="fas fa-folder-open"></i> All Inventory</div>
        <div id="inventoryList"></div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <div style="text-align: center;"><img src="assets/search.png" class="img"/><br><h6>Please select an item on the explorer to see detail</h6></div>
    </div>
</body>
</html>
