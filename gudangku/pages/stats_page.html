<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>GudangKu Admin</title>
    <link rel="stylesheet" href="../src/style/main.css" />
    <script type="module" src="../src/components/user/user_list_component.js"></script>
    <script type="module" src="../src/components/common/navigation_component.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a id="btn-dashboard-page"><i class="fas fa-home sidebar-icon" title="Dashboard"></i></a>
        <a id="btn-inventory-page"><i class="fas fa-box sidebar-icon" title="Inventory"></i></a>
        <a id="btn-stats-page"><i class="fas fa-chart-bar sidebar-icon" title="Statistics"></i></a>
        <a id="btn-user-page"><i class="fas fa-user sidebar-icon" title="Users"></i></a>
        <a id="btn-report-page"><i class="fas fa-file sidebar-icon" title="Report"></i></a>
        <a id="btn-history-page"><i class="fas fa-rotate-left sidebar-icon" title="History"></i></a>
        <a id="btn-logout-page"><i class="fas fa-sign-out-alt sidebar-icon" title="Logout"></i></a>
    </div>
    
    <div class="explorer">
        <h2>Stats</h2>
        <div class="folder"><i class="fas fa-folder-open"></i> All User</div>
        <div id="userList"></div>
    </div>

    <!-- Main Content -->
    <div id="content-wrapper">
        <div id="main-content">
            <div style="text-align: center;">
                <img src="assets/search.png" class="img"/><br>
                <h6>Please select an item on the explorer to see detail</h6>
            </div>
        </div>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; padding: 20px;">
            <div class="container" id="stats-content"></div>
        </div>
    </div>

    <script type="module">
        import { render } from '../src/components/user/user_list_component.js'
        render(null, 'stats')
    </script>
</body>
</html>
