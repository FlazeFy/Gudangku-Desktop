<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>GudangKu Admin</title>
    <link rel="stylesheet" href="../src/style/main.css" />
    <script type="module" src="../src/components/history/history_table_component.js"></script>
    <script type="module" src="../src/components/common/navigation_component.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Swal -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a id="btn-dashboard-page"><i class="fas fa-home sidebar-icon" title="Dashboard"></i></a>
        <a id="btn-inventory-page"><i class="fas fa-box sidebar-icon" title="Inventory"></i></a>
        <a id="btn-stats-page"><i class="fas fa-chart-bar sidebar-icon" title="Statistics"></i></a>
        <a id="btn-user-page"><i class="fas fa-user sidebar-icon" title="Users"></i></a>
        <a id="btn-report-page"><i class="fas fa-file sidebar-icon" title="Report"></i></a>
        <a id="btn-history-page"><i class="fas fa-rotate-left sidebar-icon" title="History"></i></a>
        <a id="btn-logout-modal"><i class="fas fa-sign-out-alt sidebar-icon" title="Logout"></i></a>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Type</th>
                    <th>Context</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="pagination"></div>
    </div>

    <script type="module">
        import { setupSignOutForm } from '../src/components/auth/auth_signout_component.js'
        setupSignOutForm()
    </script>
</body>
</html>
